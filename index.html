<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wildemberg Renovato, renovatt">
    <meta name="description" content="Valorant poster, informações sobre o jogo, Valorant">
    <link rel="shortcut icon" href="src/assets/ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Valorant</title>
</head>
<body>
    <header class="header">
        <div class="logo"><img src="src/assets/img/valorant-logo.jpg" alt="valorant-logo"></div>
        <nav>
            <a class="a-home" href="#home">Home</a>
            <a class="a-agents" href="#agents">Agentes</a>
            <a class="a-weapons" href="#weapons">Armas</a>
            <a class="a-gears" href="#gears">Escudos</a>
            <a class="a-maps" href="#maps">Mapas</a>
        </nav>

        <section id="menu-mobile" class="menu-mobile">
            <a href="#" class="close-menu">
            <img src="src/assets/img/close-menu.png" width="30px" height="30px" alt="mobile-icon"></a>
    
            <article class="mobile-content">
                <a class="m-home" href="#home">Home</a>
                <a class="m-agents" href="#agents">Agentes</a>
                <a class="m-weapons" href="#weapons">Armas</a>
                <a class="m-gears" href="#gears">Escudos</a>
                <a class="m-maps" href="#maps">Mapas</a>
            </article>
        </section>
    
        <button class="open-menu">
            <img src="src/assets/img/open-menu.png" width="30px" height="30px" alt="mobile-icon">
        </button>

    </header>

        <main class="container">
            <section class="home">
                <section class="home-content">
                    <video autoplay loop muted src="src/assets/video/wallpaper.mp4"></video>
                </section>
            </section>

            <section class="agents">
                <section class="character"></section>
            </section>

            <section class="weapons">
                <section class="guns"></section>
            </section>

            <section class="gears">
                <section class="gear-thumb"></section>
                <section class="gear"></section>
            </section>

            <section class="maps">
                <section class="map"></section>
            </section>

            <section class="content-modal">
                <section class="agent-modal">

                    <section class="agent-background">
                        <video autoplay loop muted src="src/assets/video/agent-background.mp4"></video>
                    </section>

                    <div class="agent-modal-content">

                        <div class="char-modal">
                            <div><img class="fullPortrait" src="#" alt="img"></div>
                        </div>

                        <div class="char-info">
                            <div class="header-char-modal">
                                <div class="role-name"></div>
                                <div><img class="role-icon" src="#" alt="img"></div>
                            </div>
                            <div class="main-modal control">
                                <div class="title">
                                    <h3 class="char-name"></h3>
                                    <div><img class="sound" src="src/assets/img/botao-play.png" alt="play-btn"></div>
                                </div>
                                <p class="char-desc"></p>
                            </div>
                        </div>
                    </div>

                    <div class="ghost"></div>
                    <button class="back">Voltar</button>
                </section>
                        

                <section class="skills-modal">
                    <div class="skills-card">
                        <div class="skills-content">
                            <span></span>
                            <div class="list-skills-img"></div>
                        </div>    

                        <div class="skills-info">
                            <div class="skill-description"></div>
                        </div>
                    </div>
                </section>
 
            </section>
            <footer class="footer">
                <div class="footer-content">
                    <p>© 2022 willcode</p>
                    <p>Powered by<a href="https://www.linkedin.com/in/renovatt/" target="_blank">renovatt</a></p>
                </div>
            </footer>
        </main>
    <script src="src/index.js" type="module"></script>
<body>
</html>
